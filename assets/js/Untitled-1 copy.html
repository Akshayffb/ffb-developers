<form id="ageForm" method="POST">
  <input type="hidden" name="form_id" value="12">
  <input type="hidden" name="action" value="sfb_submit">

  <!-- Birthday -->
  <div class="mb-3">
    <label class="form-label">Birthday</label>
    <div class="row">
      <div class="col-3">
        <select class="form-control" id="birthDay">
          <option value="">Day</option>
        </select>
      </div>
      <div class="col-5">
        <select class="form-control" id="birthMonth">
          <option value="">Month</option>
          <option value="1">January</option>
          <option value="2">February</option>
          <option value="3">March</option>
          <option value="4">April</option>
          <option value="5">May</option>
          <option value="6">June</option>
          <option value="7">July</option>
          <option value="8">August</option>
          <option value="9">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
      </div>
      <div class="col-4">
        <select class="form-control" id="birthYear">
          <option value="">Year</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Clickable toggle -->
  <div id="toggleAgeSection" class="p-2 border rounded bg-light mb-3" style="cursor:pointer">
    Calculate Age As Of (Optional)
  </div>

  <!-- Collapsible section -->
  <div id="ageCalcSection" style="display:none; margin-top:15px">
    <!-- Target Date -->
    <div class="mb-3">
      <label class="form-label">Target Date</label>
      <div class="row">
        <div class="col-3">
          <select class="form-control" id="targetDay">
            <option value="">Day</option>
          </select>
        </div>
        <div class="col-5">
          <select class="form-control" id="targetMonth">
            <option value="">Month</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
        </div>
        <div class="col-4">
          <select class="form-control" id="targetYear">
            <option value="">Year</option>
          </select>
        </div>
      </div>
    </div>
  </div>


  <!-- Birth Time -->
  <div class="mb-3">
    <label class="form-label">Birth Time (Optional)</label>
    <div class="row align-items-center">
      <div class="col-2">
        <select class="form-control" id="birthHour">
          <option value="">HH</option>
        </select>
      </div>
      <div class="col-2">
        <select class="form-control" id="birthMinute">
          <option value="">MM</option>
        </select>
      </div>
      <div class="col-2 d-flex align-items-center">
        <div class="form-check me-2">
          <input class="form-check-input" type="radio" name="am_pm" id="am" value="AM">
          <label class="form-check-label" for="am">AM</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="am_pm" id="pm" value="PM">
          <label class="form-check-label" for="pm">PM</label>
        </div>
      </div>
    </div>
  </div>

  <!-- Timezone -->
  <div class="mb-3">
    <label class="form-label">Time Zone (Optional)</label>
    <select class="form-control" id="timezone">
      <option value="">Select Time Zone</option>
    </select>
  </div>

  <!-- Calculated Age -->
  <div class="mb-3">
    <label class="form-label">Calculated Age</label>
    <input type="text" class="form-control" id="calculatedAge" readonly>
  </div>

  <button type="submit" class="btn btn-primary">Calculate</button>
</form>
