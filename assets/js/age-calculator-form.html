<form id="ageForm" class="age-calculator-form" method="POST">
  <input type="hidden" name="form_id" value="12">
  <input type="hidden" name="action" value="sfb_submit">

  <fieldset class="birthday-field mb-4 p-0">
    <legend>Your Birthday</legend>
    <div class="row g-2">
      <div class="col-md-3 me-3">
        <label for="birthDay" class="form-label">Day</label>
        <select class="form-control" id="birthDay" name="birth_day">
          <option value="">Day</option>
        </select>
      </div>
      <div class="col-md-5 me-3">
        <label for="birthMonth" class="form-label">Month</label>
        <select class="form-control" id="birthMonth" name="birth_month">
          <option value="">Month</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="birthYear" class="form-label">Year</label>
        <select class="form-control" id="birthYear" name="birth_year">
          <option value="">Year</option>
        </select>
      </div>
    </div>
  </fieldset>

  <fieldset class="birth-time-field mb-4 p-0">
    <legend>Birth Time (Optional)</legend>
    <div class="row g-2 align-items-center">
      <div class="col-md-2">
        <label for="birthHour" class="form-label">Hour</label>
        <select class="form-control" id="birthHour" name="birth_hour">
          <option value="">HH</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="birthMinute" class="form-label">Minute</label>
        <select class="form-control" id="birthMinute" name="birth_minute">
          <option value="">MM</option>
        </select>
      </div>
      <div class="am-pm col-md-3 d-flex align-items-center">
        <div class="form-check ps-1">
          <input class="form-check-input" type="radio" name="am_pm" id="am" value="AM">
          <label class="form-check-label" for="am">AM</label>
        </div>
        <div class="form-check ps-2">
          <input class="form-check-input" type="radio" name="am_pm" id="pm" value="PM">
          <label class="form-check-label" for="pm">PM</label>
        </div>
      </div>
    </div>
  </fieldset>

  <fieldset class="custom-age-cal mb-4 border rounded">
    <legend><span id="toggleAgeSection" style="cursor:pointer">Calculate age for a different date (Optional)</span>
    </legend>
    <div id="ageCalcSection">
      <div class="row g-2 mb-3">
        <legend>Calculate age on</legend>
        <div class="col-md-4">
          <label for="targetDay" class="form-label hide-label">Day</label>
          <select class="form-control" id="targetDay" name="target_day">
            <option value="">Day</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="targetMonth" class="form-label hide-label">Month</label>
          <select class="form-control" id="targetMonth" name="target_month">
            <option value="">Month</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="targetYear" class="form-label hide-label">Year</label>
          <input type="number" id="targetYear" name="target_year">
        </div>
      </div>

      <fieldset class="target-birth-time-field mb-0 p-0">
        <legend>Target Time (Optional)</legend>
        <div class="row g-2 align-items-center">
          <div class="col-md-2">
            <label for="targetHour" class="form-label hide-label">Hour</label>
            <select class="form-control" id="targetHour" name="target_hour">
              <option value="">HH</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="targetMinute" class="form-label hide-label">Minute</label>
            <select class="form-control" id="targetMinute" name="target_minute">
              <option value="">MM</option>
            </select>
          </div>
          <div class="am-pm col-md-3 d-flex align-items-center">
            <div class="form-check ps-1">
              <input class="form-check-input" type="radio" name="target_am_pm" id="targetAm" value="AM">
              <label class="form-check-label" for="targetAm">AM</label>
            </div>
            <div class="form-check ps-2">
              <input class="form-check-input" type="radio" name="target_am_pm" id="targetPm" value="PM">
              <label class="form-check-label" for="targetPm">PM</label>
            </div>
          </div>
        </div>
      </fieldset>
    </div>
  </fieldset>
  <button type="submit" class="btn btn-primary btn-lg w-100">Calculate My Age</button>
</form>
